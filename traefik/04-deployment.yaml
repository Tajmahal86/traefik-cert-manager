---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: traefik
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.2
          imagePullPolicy: Always
          args:
            - "--global.checkNewVersion=false"
            - "--global.sendAnonymousUsage=false"
            - "--log.level=DEBUG"
            - "--entryPoints.web.address=:80"
            - "--entryPoints.websecure.address=:443"
            - "--entrypoints.websecure.http.tls"
            - "--providers.kubernetesCRD"
            - "--providers.kubernetesIngress.ingressClass=traefik-cert-manager"
            - "--api.dashboard"
            - "--ping"
            - "--metrics.prometheus"
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: admin
              containerPort: 8080
